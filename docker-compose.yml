version: '3'
services:
  web:
    image: php:8.1-fpm  
    ports:
      - "8001:8000"
    volumes:
      - .:/var/www/html
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: UNAmuychingona123.
      MYSQL_DATABASE: forum
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - "8083:80"
  nginx:
    image: nginx:latest
    ports:
      - "8084:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
